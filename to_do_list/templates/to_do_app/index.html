{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-site-verification" content="TGQ1MIxiR7bOVmSGZ_CDPiBP7KwE8PIIlIlDt2Gk0fs" />
    <meta name="description" content="A To-do list application to save your tasks, mark them complete/incomplete. Powered by Django.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do Application</title>
</head>

<body>
    <section class="card">
        <div class="sect_container">
            <h2 class="main_header">To-Do Application</h2>
        </div>
        <div class="flex">
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}">
                <div class="btn">Login</div>
            </a>
            <a href="{% url 'register' %}">
                <div class="btn">Register</div>
            </a>
            {% else %}
            <a href="{% url 'tasks' %}">
                <div class="btn">Go to My Tasks</div>
            </a>
            {% endif %}
        </div>

    </section>
</body>

</html>
{% endblock content %}
