{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery and AJAX CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'to_do_app/script.js' %}"></script>

    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">

    <!-- Link to Css File -->
    <link rel="stylesheet" type="text/css" href="{% static 'to_do_app/main.css' %}">

    <title>To-Do-App</title>
  </head>
 <body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-9595d7">
  <i class="fa fa-tasks task-sym" aria-hidden="true"></i>
  <a class="navbar-brand main-txt" href="#">To Do</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}


      <li class="nav-item">
        <a class="nav-link f-w-700" href="#">Welcome {{user.first_name}} {{user.last_name}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link f-w-700" href="/active_tasks">Active Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link f-w-700" href="/completed_tasks">Completed Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link f-w-700" href="/logout">Logout</a>
      </li>

      {% else %}

      <li class="nav-item">
        <a class="nav-link f-w-700" href="/login">Login</a>
      </li>

      {% endif %}
    </ul>
  </div>
</nav>
    {% block content %}

    {% endblock %}

  </body>
</html>
